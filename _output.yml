bookdown::gitbook:
  css: [MyStyle.css, style.css]
  config:
    toc:
      before: |
        <li><a href="./">Master's Dissertation Report </a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default

